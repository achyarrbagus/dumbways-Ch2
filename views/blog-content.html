<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.data.Title}}</title>
    <link rel="stylesheet" href="/public/assets/css/blog-content.css" />
    <link rel="stylesheet" href="/public/assets/css/navbar.css" />
    <!-- cdn fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- navbar -->
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fs-5 fixed-top">
      <div class="container">
        <a class="navbar-brand me-5" href="#">
          <img src="/public/assets/images/brandred.png" alt="Bootstrap" width="45" height="34" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/add-project">Add project</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="button-custom-nav">
              <a href="/contact-me" style="text-decoration: none; color: white">Contact Me</a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->
    <!-- akhir navbar -->
    <div class="container container-article">
      <div class="title-article">
        <h1 class="text-center fs-1">{{.data.Title}}</h1>
      </div>
      <div class="header-section row py-3 gap-1 mb-3">
        <div class="col-md-6 header-section-left">
          <img src="/public/assets/images/blog-img-detail.png" alt="" class="img-fluid" />
        </div>
        <div class="col-md-5 header-section-right">
          <div class="duration px-5">
            <h4 class="fs-3 mb-3">duration</h4>
            <div class="duration-date">
              <h5 class="fs-5"><i class="fa-regular fa-calendar-days"></i> {{.data.StartDate}} - {{.data.EndDate}}</h5>
            </div>
            <div class="duration-month">
              <h5 class="fs-5"><i class="fa-solid fa-clock"></i> 1 month</h5>
            </div>
          </div>
          <div class="technologies mt-5 px-5">
            <div class="mb-3">
              <h4 class="fs-3">technologies</h4>
            </div>
            <div class="div d-flex gap-4 flex-wrap gap-2">
              <div class="technologies-left-side">
                {{if.data.TechOne}}
                <div class="react-tech">
                  <h5 class="mb-4 fs-4"><i class="fa-brands fa-react"></i> react js</h5>
                </div>
                {{end}} {{if.data.TechTwo}}
                <div class="node-tech">
                  <h5 class="fs-4"><i class="fa-brands fa-node-js"></i> node js</h5>
                </div>
                {{end}}
              </div>
              <div class="technologies-right-side">
                {{if.data.TechTre}}
                <div class="typeScript-tech">
                  <h5 class="mb-4 fs-4"><i class="fa-brands fa-golang"></i> golang</h5>
                </div>
                {{end}} {{if.data.TechFor}}
                <div class="next-tech">
                  <h5 class="fs-4"><i class="fa-brands fa-laravel"></i> laravel</h5>
                </div>
                {{end}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="article-section text-wrap">
        <p class="fs-6 text-capitalize text-sm-start">{{.data.Content}}</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
